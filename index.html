<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/59190778bf.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/responsive.css">
    <title>ChatBot</title>
</head>
<body>
    <div class="chat">
        <div class="messages" id="chatBody">
            <div class="bot"><p>Hi! how can I help You?</p></div>
        </div>
        <div class="input">
            <textarea type="text" name="userInput" id="userInput" placeholder="Type something here..."></textarea>
            <button class="" id="send"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>
    <div class="chatList">
        <button id="resetChat">Reset All</button>
    </div>
</body>

<script src="assets/js/app.js"></script>
</html>
